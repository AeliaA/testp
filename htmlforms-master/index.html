<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
</head>
<body>
	<form action="index.html" method="post">
		<h1>Sign Up</h1>
		<fieldset>
		<legend><span class="number">1 </span>Your basic info
		</legend>

		<label for="name">Name:</label>
		<input type="text" id="name" name="user_name" placeholder="Enter name">

		<label for="mail">Email:</label>
		<input type="email" id="mail" name="user_email">
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="user_password">

		<label>Age:</label>
		<input type="radio" id="under_12" value="under_12" name="user_age">
		<input type="radio" id="over_12" value="over_12" name="user_age">
		<label for="over_12" class="light">Over 12</label>

		</fieldset>
		
		<fieldset>
		<legend><span class="number">2 </span>Your inputs
		</legend>
			<label for="comment">Comment:</label>
			<textarea name="user_comment" id="comment" cols="30" rows="10"></textarea>

			<label for="job">Job Role</label>
			<select name="user_job" id="job">
			<optgroup label="Web">
				<option value="frontend_developer">Front-end Developer</option>
				<option value="php">PHP</option>
				<option value="python">Python</option>
				<option value="javascript">Javascript</option>
			</optgroup>
				<optgroup label="Design">
				<option value="web_designer">Web Designer</option>
				<option value="ux_designer">UX Designer</option>
				<option value="graphic_designer">Graphic Designer</option>
			</optgroup>
			</select>

			<label>Interests</label>
			<input type="checkbox" id="design" value="interest_design" name="user_interest">
			<label for="design" class="light">Design</label><br>

			<input type="checkbox" id="development" value="interest_development" name="user_interest">
			<label for="development" class="light">Development</label><br>

			<input type="checkbox" id="business" value="interest_business" name="user_interest">
			<label for="business" class="light">Business</label>

		</fieldset>
		
		<button type="submit">Sign Up</button>
	</form>
	
</body>
</html>
